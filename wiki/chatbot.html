<div id="igbot-root">
  <button id="igbot-launcher" aria-label="Open ARGUS Wiki Helper">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M8 10h8M8 14h5" stroke="white" stroke-width="1.8" stroke-linecap="round"/><path d="M4 5h16v9a5 5 0 0 1-5 5H9l-5 3V5Z" stroke="white" stroke-width="1.8" fill="none"/></svg>
  </button>
  <section id="igbot-panel" role="dialog" aria-modal="true" aria-label="ARGUS Wiki Helper">
    <header id="igbot-header">
      <div id="igbot-logo"></div>
      <div id="igbot-title"><b>ARGUS Wiki Helper</b><small>Ask about the project, plasmid, and nitrate</small></div>
      <button id="igbot-close" type="button">Close</button>
    </header>
    <main id="igbot-chat"></main>
    <div id="igbot-composer">
      <form id="igbot-form" autocomplete="off">
        <input id="igbot-input" type="text" placeholder="Type your question…" required />
        <button id="igbot-send" type="submit">Send ⮕</button>
      </form>
    </div>
  </section>
</div>
